<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<title>俄罗斯蹇</title>
	<script src="http://a.tbcdn.cn/??s/kissy/1.2.0/kissy-min.js"></script>
	<link rel="stylesheet" href="http://a.tbcdn.cn//??p/global/1.0/global-min.css" />
	<link rel="stylesheet" href="style.css"></head>
<body>
	<div class="gamebox gamebox1">
		<div class="leftbox">
			<div class="gamearea"></div>
			<div class="msgbox hidenone"></div>
		</div>
		<div class="rightbox">
			<div class="gameinfo">
				<h1>俄罗斯蹇</h1>
				<div class="menu">
					<span class="J_play">新游戏</span>
					<span class="J_pause">暂停</span>
					<span class="J_continuance hidenone">继续</span>
				</div>
				<div class="nextbox hidenone J_nextbox">
					<h3>NEXT:</h3>
					<div class="next">
					</div>
				</div>
				<div class="tetris-keys J_keyboardbox">
					<h3>按键:</h3>
					<table cellspacing="0" cellpadding="0">
						<tbody>
							<tr>
								<th>翻转:</th>
								<td></td>
								<td>
									<img src="http://img02.taobaocdn.com/tps/i2/T1_rwCXdFaXXbrlo..-14-14.gif" width="14" height="14" alt=""></td>
								<td></td>
							</tr>
							<tr>
								<th>移动:</th>
								<td>
									<img src="http://img03.taobaocdn.com/tps/i3/T1XzIBXc4cXXbrlo..-14-14.gif" width="14" height="14" alt=""></td>
								<td>
									<img src="http://img02.taobaocdn.com/tps/i2/T1AhMAXXRgXXbrlo..-14-14.gif" width="14" height="14" alt=""></td>
								<td>
									<img src="http://img04.taobaocdn.com/tps/i4/T1BJUCXoRXXXbrlo..-14-14.gif" width="14" height="14" alt=""></td>
							</tr>
							<tr>
								<th>落下:</th>
								<td colspan="3">
									<img src="http://img01.taobaocdn.com/tps/i1/T17noAXXRfXXcXkczg-44-13.gif" width="44" height="13" alt=""></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="stats">
					<h3>统计结果:</h3>
					<table cellspacing="0" cellpadding="0">
						<tbody>
							<tr>
								<th class="level"  width="35">Level:</th>
								<td>
									<span class="J_level">1</span>
								</td>
							</tr>
							<tr>
								<th class="score">Score:</th>
								<td>
									<span class="J_score">0</span>
								</td>
							</tr>

							<tr>
								<th class="line">Line:</th>
								<td>
									<span class="J_line">0</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js.js"></script>
	<script type="text/javascript">
	KISSY.ready(function(S){
		S.use("tetris,gameControl",function(S,Tetris,GameControl){
			var t=new Tetris(".gamearea",{
			});
			new GameControl(t,{})
		})
   	});
	</script>
</body>
</html>
